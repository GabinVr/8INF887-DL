    <script data-marimo="true">
      function __resizeIframe(obj) {
        const scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          // Guard against race condition where iframe isn't ready
          if (!obj.contentWindow?.document?.documentElement) {
            return;
          }
          const element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          const hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          const newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((_entries) => {
          setHeight();
        });
        // Only observe if iframe content is ready
        if (obj.contentWindow?.document?.body) {
          resizeObserver.observe(obj.contentWindow.document.body);
        }
      }
    </script>

='58bd4626-8c70-9471-30e3-01e706a1870f'\u003E\u003Cmarimo-code-editor data-initial-value='\u0026quot;class ConvBlock(torch.nn.Module):\u0026#92;n    def __init__(self, in_channels, out_channels, kernel_size=3, padding=1, stride=2):\u0026#92;n        super(ConvBlock, self).__init__()\u0026#92;n        self.conv = torch.nn.Conv2d(in_channels, out_channels, kernel_size, stride, padding=padding)\u0026#92;n        self.relu = torch.nn.ReLU()\u0026#92;n\u0026#92;n    def forward(self, x):\u0026#92;n        x = self.conv(x)\u0026#92;n        x = self.relu(x)\u0026#92;n\u0026#92;n        return x\u0026#92;n\u0026#92;nclass CNN_MNIST_torch(nn.Module):\u0026#92;n    def __init__ (self):\u0026#92;n        super(CNN_MNIST_torch, self).__init__()\u0026#92;n        self.conv1 = ConvBlock(1, 32)\u0026#92;n        self.conv2 = ConvBlock(32, 64)\u0026#92;n        self.conv3 = torch.nn.Conv2d(64, 128, kernel_size=3, stride=1, padding=1) # J\u0026#x27;ai mis stride \u00e0 1 car il y\u0026#x27;a le pooling apr\u00e8s.\u0026#92;n        self.relu = torch.nn.ReLU()\u0026#92;n        self.pool = torch.nn.MaxPool2d(kernel_size=2, stride=2)\u0026#92;n        self.fc1 = nn.Linear(3*3*128,128)\u0026#92;n        self.dropout = nn.Dropout(0.5)\u0026#92;n        self.fc2 = nn.Linear(128,10)\u0026#92;n\u0026#92;n\u0026#92;n    def forward(self, x):\u0026#92;n        x = self.conv1(x)\u0026#92;n        x = self.conv2(x)\u0026#92;n        x = self.conv3(x)\u0026#92;n        x = self.relu(x)\u0026#92;n        x = self.pool(x)\u0026#92;n        x = self.fc1(x.flatten(start_dim=1))\u0026#92;n        x = self.relu(x)\u0026#92;n        x = self.dropout(x)\u0026#92;n        x = self.fc2(x)\u0026#92;n        return nn.Softmax(dim=1)(x)\u0026quot;' data-label='null' data-language='\u0026quot;python\u0026quot;' data-placeholder='\u0026quot;\u0026quot;' data-disabled='true' data-min-height='1' data-show-copy-button='true' data-debounce='false'\u003E\u003C/marimo-code-editor\u003E\u003C/marimo-ui-element\u003E"}, "type": "data"}]}, {"code_hash": "961ec4412b9edc0e14788caa55703759", "console": [], "id": "Xref", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "618fc11e31d48ba97a0e37b995f80779", "console": [], "id": "SFPL", "outputs": [{"data": {"text/html": "\u003Cdiv style='display: flex;flex: 1;flex-direction: column;justify-content: flex-start;align-items: normal;flex-wrap: nowrap;gap: 0.5rem'\u003E\u003Cpre class='text-xs'\u003EEpoch [1/5], Loss: 0.0892\u003C/pre\u003E\u003Cpre class='text-xs'\u003E\n\u003C/pre\u003E\u003Cpre class='text-xs'\u003EEpoch [2/5], Loss: 0.0881\u003C/pre\u003E\u003Cpre class='text-xs'\u003E\n\u003C/pre\u003E\u003Cpre class='text-xs'\u003EEpoch [3/5], Loss: 0.0573\u003C/pre\u003E\u003Cpre class='text-xs'\u003E\n\u003C/pre\u003E\u003Cpre class='text-xs'\u003EEpoch [4/5], Loss: 0.0177\u003C/pre\u003E\u003Cpre class='text-xs'\u003E\n\u003C/pre\u003E\u003Cpre class='text-xs'\u003EEpoch [5/5], Loss: 0.0061\u003C/pre\u003E\u003Cpre class='text-xs'\u003E\n\u003C/pre\u003E\u003C/div\u003E"}, "type": "data"}]}, {"code_hash": "79bc1f21ed288a4249788c5053f2f2f8", "console": [], "id": "RGSE", "outputs": [{"data": {"text/plain": ""}, "type": "data"}]}, {"code_hash": "34a68062202f5dd97d2166c7f64fe9d4", "console": [], "id": "Kclp", "outputs": [{"data": {"text/markdown": "\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cspan class=\"paragraph\"\u003ESur l'ensemble de test mon CNN a eu 92.78% de r\u00e9ussite\u003C/span\u003E\u003C/span\u003E"}, "type": "data"}]}], "metadata": {"marimo_version": "0.19.10"}, "version": "1"},
